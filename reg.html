
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
<style>

</style>
</head>

<body>

    <section class="container">

        <div class="sub-container">
            <h3>Register</h3>
            <form action="" name="form" onsubmit="validation(event)">

                <div class="form-input">

                    <label for="">FirstName</label>
                    <input type="text" name="name" id="name" placeholder="firstname" />
       
                </div>

                <div class="form-input">

                    <label for="">LastName</label>
                    <input type="text" name="lname" id="lname" placeholder="lastname" />
       
                </div>
                <div class="form-input">

                    <label for="">email</label>
                    <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="email"
                   
                  />
                </div>

                <div class="form-input">

                    <label for="">Password</label>
                    <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="password"
                  />
                </div>

                <div class="form-input input-value"  >

                    <p>Gender</p>
               
                    <label for="female">female</label>
                    <input type="radio" name="gender" id="female" value="female">
                    
                    <label for="male">male</label>
                    <input type="radio" name="gender" id="male" value="male">
                </div>
<br>
                <div class="form-input input-value" 
                id="hobbies"
                name="hobbies"
                >

                    <p>Hobbies</p> 
          <label for="reading">reading</label>
          <input type="checkbox" name="" id="reading" value="reading" />
          <label for="writing">writing</label>
          <input type="checkbox" name="" id="writing" value="writing" />
          <label for="dancing">dancing</label>
          <input type="checkbox" id="dancing" value="dancing" />
      
                </div>

                <button class="form-button" type="submit">Register</button>

                <form> 
        </div>

</body>

</html>
